"""An input model used for updating an event address to server."""
input AddressInput {
    "The name of the street."
    streetName: String!

    "The longitude of the location."
    longitude: Float;

    "The latitude of the location."
    latitude: Float;

    "The city in which the event takes place."
    city:CityInput!

    "The county in which the event takes place."
    county:CountyInput!
}
