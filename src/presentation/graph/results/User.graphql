"""A result model used to return an user from server."""
type User {
    "The id of the user."
    id: String!

    "The email used for login."
    login: String!

    "The user has logged in via facebook."
    loginWithFacebook: String

    "If the user is enabled"
    enabled: Boolean

    "The details of the user."
    details: UserDetails
    
}
